<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Principales</title>
</head>
<body>

    <!-- 1. Cabecera de la Página Web -->
    <!-- ALT + SHIFT + A -->
    <header>
        <!-- etiqueta de navegación -->
        <nav>
            <!-- etiquetas de listas desordenadas -->
            <ul>
                <!-- etiquetas de items list -->
                <li>
                    <!-- etiqueta ancla y su atributo href: solicito un recurso -->
                    <a href="./index.html" title="Home de la Página">
                        HOME
                    </a>
                </li>
                <li>
                    <!-- es una url relativa (tenemos el recurso) -->
                    <a href="./pages/productos.html">
                        PRODUCTOS
                    </a>
                </li>
                <li>
                    <!-- esta es una url absoluta: (no tenemos el recurso) -->
                    <a href="https://www.educacionit.com/" target="_blank">
                        1. EDUCACIÓN IT
                    </a>
                </li>
                <li>
                    <!-- esta es una url absoluta: (no tenemos el recurso) -->
                    <a href="https://www.educacionit.com/" target="_parent">
                        2. EDUCACIÓN IT
                    </a>
                </li>
                <li>
                    <!-- esta es una url absoluta: (no tenemos el recurso) -->
                    <a href="https://www.educacionit.com/" target="_self">
                        3. EDUCACIÓN IT
                    </a>
                </li>
                <li>
                    <!-- esta es una url absoluta: (no tenemos el recurso) -->
                    <a href="https://www.educacionit.com/" target="_top">
                        4. EDUCACIÓN IT
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- 2. El cuerpo de la página web -->
    <main>
        
        
        
        
        <!-- es un elemento comodín -->
        <div>
            <h1>
                <a href="index.html">
                    Hola Mundo
                </a>
            </h1>
            <h2>
                Fullstack
            </h2>
        </div>
        
    </main>
    
    <!-- 3. Pie de página -->
    <footer>

    </footer>
    



</body>
</html>
